message Person {
  required string name  = 1;
  required int32 id     = 2;
  repeated string Email = 3;

  message PhoneNumber {
      enum ptype_type {
        mobile  = 0;
        home    = 1;
        work    = 2;
    }
    required string content = 1;
    optional ptype_type ptype = 2 [ default = home ];
  }

  repeated PhoneNumber phone = 4;
}
